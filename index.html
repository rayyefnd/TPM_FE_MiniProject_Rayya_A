<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="line-container">
                <div class="line-segment thick"></div>
                <div class="line-segment thin"></div>
            </div>
            <div class="header">
                <span>TPM 36 <img src="close-icon.png"></span>
            </div>
            <div class="content">
                <img src="ornament-circle.png">
                <div class="percentage">
                    <span>80%</span>
                </div>

                <p>Of Organization are already using and saving their time with no code required.</p>

                <div class="star">
                    <img src="ornament-star.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
